<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - הדף לא נמצא!</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #0d1117; /* רקע כהה מאוד, מודרני */
            color: #e0e0e0; /* טקסט בהיר */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            direction: rtl;
            overflow: hidden; /* מונע גלילה לא רצויה עם אנימציות רקע */
            position: relative; /* למיקום שכבות רקע */
        }

        /* שכבת רקע מונפשת (עבור Particles.js) */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2; /* כדי שהתוכן יהיה מעל שכבת החלקיקים */
            background-color: rgba(255, 255, 255, 0.08); /* רקע קונטיינר שקוף עדין */
            border-radius: 20px; /* פינות מעוגלות יותר */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* צל עמוק יותר */
            padding: 50px;
            max-width: 650px;
            width: 90%;
            animation: containerSlideIn 1s ease-out forwards; /* אנימציית כניסת הקונטיינר */
            opacity: 0; /* מתחיל נסתר */
            transform: translateY(20px); /* מתחיל מעט למטה */
        }

        @keyframes containerSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 25px; /* רווח בין הלוגו ל-404 */
            animation: logoScaleIn 0.8s ease-out forwards;
            opacity: 0;
            animation-delay: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90px; /* גובה קטן יותר לקונטיינר הלוגו */
        }

        @keyframes logoScaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            max-width: 180px; /* גודל לוגו קטן יותר */
            height: auto;
            object-fit: contain; /* מבטיח שהלוגו לא ייחתך */
            /* הוסר border-radius, transition ו-box-shadow כדי להסיר מסגרת ואפקטים */
        }

        .error-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 8em;
            color: #ef4444;
            margin-top: 0; /* מקרב ללוגו */
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
            animation: errorCodePulse 2s infinite alternate ease-in-out;
            letter-spacing: 5px;
        }

        @keyframes errorCodePulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.03); opacity: 0.9; }
        }

        .error-message {
            font-size: 1.8em;
            color: #c0c0c0;
            margin-bottom: 10px; /* רווח בין שתי שורות הטקסט */
            line-height: 1.5;
            animation: textFadeIn 1s ease-out forwards;
            opacity: 0;
            animation-delay: 0.4s;
        }
        
        /* ספציפית לפיסקה האחרונה לפני הכפתור כדי להגדיל רווח */
        .error-message:last-of-type {
            margin-bottom: 40px; /* רווח גדול יותר לפני כפתור החזרה לדף הבית */
        }

        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .home-link {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 700;
            font-size: 1.3em;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: linkSlideUp 1s ease-out forwards;
            opacity: 0;
            animation-delay: 0.8s;
        }

        @keyframes linkSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .home-link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3), 0 0 30px rgba(102, 126, 234, 0.7);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="content-wrapper">
        <div class="logo-container">
            <img src="https://i.postimg.cc/ydWK80t5/Miller-logos-10.png" alt="לוגו האתר" class="logo">
        </div>
        <h1 class="error-code">404</h1>
        <p class="error-message">אופס! הדף שחיפשת לא נמצא.</p>
        <p class="error-message">אולי הקישור שגוי או שהדף הוסר.</p>
        <a href="index.html" class="home-link">חזרה לדף הבית</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // אתחול Particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#667eea"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#764ba2",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 200,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
